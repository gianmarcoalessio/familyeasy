version: '3.8'

services:
  app:
    container_name: app-alessio
    build: .
    command: sh -c "node dbtest && node server.js"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /node_modules
    depends_on:
      - mongo
    environment:
      - JWT_SECRET='secret'
      - DB_CONN=mongodb://mongo/familyeasy

  mongo:
    container_name: mongodb-alessio
    image: mongo
    volumes:
      - db-data:/data/db
    ports:
      - "27017:27017"

volumes: 
  db-data: 

